<div class="container" style="margin-top: 30px;">

  <div class="row">
    <div class="col-md-4 order-md-2 mb-4">
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4 img-circle" [src]="users.profile_picture" alt="" width="200" height="200">
        <h2>{{users.firstname}} {{users.lastname}}</h2>
      </div>
    </div>
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Personal Details</h4>
      <!--<form class="needs-validation" [formGroup]="myForm" (ngSubmit)="onSubmit()" novalidate>-->
      <form class="needs-validation" [formGroup]="myForm" novalidate>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstname">First name</label>
            <input type="text" class="form-control" id="firstname"  value="firstName" formControlName="firstname" required >
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="lastname">Last name</label>
            <input type="text" class="form-control" id="lastname"  value="" formControlName="lastname" required>
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email" >
          <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
          </div>
        </div>


        <div class="mb-3">
          <label for="phone">Phone</label>
          <div class="input-group">
            <div class="input-group-prepend">
            </div>
            <input type="text" class="form-control" id="phone" formControlName="phone"required>
            <div class="invalid-feedback" style="width: 100%;">
              Your username is required.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="organization">Organization</label>
          <input type="text" class="form-control" id="organization" formControlName="organization" required>
        </div>

        <div class="mb-3">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" formControlName="title">
        </div>

        <div class="mb-3">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" formControlName="description">
        </div>

        <div class="mb-3">
          <label for="image_url">Image URL</label>
          <input type="text" class="form-control" id="image_url" formControlName="image_url">
        </div>

        <div class="row" *ngIf="disabled">
          <div class="col-xs-6" style="margin: 10px">
            <button  class="btn btn-danger " (click)="deleteContact()">Delete Contact</button>
          </div>
          <div class="col-xs-6" style="margin: 10px">
            <button  class="btn btn-success" (click)="updateDetails()">Edit Contact</button>
          </div>
        </div>

        <div class="row" *ngIf="!disabled">
          <div class="col-xs-6" style="margin: 10px">
            <button  class="btn btn-warning " (click)="cancelUpdate()">Cancel Edit</button>
          </div>
          <div class="col-xs-6" style="margin: 10px">
            <button class="btn btn-primary" [disabled]="!myForm.valid" (click)="onSubmit()">Update Contact</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
