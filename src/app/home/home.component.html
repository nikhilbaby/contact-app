<div class="container">
  <div class="row">
    <div class="col-sm-11 p-0">
      <input [(ngModel)]="query" type="text" placeholder="Search for Contacts">
    </div>
    <div class="col-sm-1 p-0">
      <button  style="margin-left: 15px;padding: 4px 15px" class="btn btn-success" (click)="addContact()"><span class="ion-plus"></span></button>
    </div>
  </div>
  <div class="row">


    <div class="col-md-6" style="margin: 10px 0;" *ngFor="let user of users | filter : query" [routerLink]="'/profile/'+user.id+'/'">
      <div class="card">
        <div col-md-6>
          <div class="row">
            <div class="col-md-4">
              <img [src]="user.profile_picture" class="w-100">
            </div>
            <div class="col-md-8 px-3">
              <div class="card-block px-3" style="padding-top: 25px">
                <h4 class="card-title">{{user.firstname}} {{user.lastname}}</h4>
                <p  class="card-text m-0"><span class="ion-ios-email"></span> {{user.email}}</p>
                <p class="card-text"><span class="ion-iphone"></span>  {{user.phone}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
